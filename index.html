<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>d3-start</title>
    <script src="https://d3js.org/d3.v3.js"></script>
    <style>
        div{
            font-size: 7px;
        }
    </style>
</head>
<body>
  <svg width="400" height="300">
      
  </svg>
   
   <script>
       d3.json("invoice-taipei.json", function(dataSet){
           var svg = d3.select("svg");
           var count = 0;
           for(var i=0; i<dataSet.length; i++){
                if(dataSet[i].date === "2016/8/1" && dataSet[i].city === "臺北市" && dataSet[i].amount > 1000000000){
                      d3.select("svg")
                        .append("rect")
                        .attr({
                        x: 170,
                        y: 10+12*count,
                        width: dataSet[i].amount/100000000,
                        height: 10,
                        fill: "red"
                      });
                      d3.select("svg")
                        .append("text")
                        .attr({
                        x: 0,
                        y: 16+12*count,
                        "font-size": 5
                      }).text(dataSet[i].industry);
                      count++;
                 }
                
            }
       });
       var arr = [85, 60, 99, 49, 77, 82];

        bind(arr);
        render();

        function bind(data) {
            var selection = d3.select("body").selectAll("div").data(data);
            selection.enter().append("div");
            selection.exit().remove();
        }

        function render() {
            d3.selectAll("div")
                .style({
                    color: function(d) {
                        if(d<70) {
                            return "red";
                        } 
                        else {
                            return "black";
                        }
                    }
                })
                .text(function(d, i) {
                    return (i + 1) + ":" + d;
                });
        }
   </script>
</body>
</html>
